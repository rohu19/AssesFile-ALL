<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop Lists</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="list" id="todo">
        <h2>To do</h2>
        <ul id="todo-list" class="drag-list">
          <li draggable="true">Item #1</li>
          <li draggable="true">Item #3</li>
          <li draggable="true">Item #4</li>
          <li draggable="true">Item #5</li>
        </ul>
      </div>
      <div class="list" id="working">
        <h2>Working</h2>
        <ul id="working-list" class="drag-list">
          <li draggable="true">Item #6</li>
          <li draggable="true">Item #7</li>
          <li draggable="true">Item #8</li>
          <li draggable="true">Item #9</li>
        </ul>
      </div>
      <div class="list" id="done">
        <h2>Done</h2>
        <ul id="done-list" class="drag-list">
          <li draggable="true">Item #11</li>
          <li draggable="true">Item #2</li>
          <li draggable="true">Item #12</li>
          <li draggable="true">Item #13</li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
